<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erro 404 - Apikey Inválida</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      padding: 60px 40px;
      background: #121212;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #2e8b57; /* Verde marinho */
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.4rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .back-link {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #2e8b57; /* Verde marinho */
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-link:hover {
      background-color: #246b45; /* Tom mais escuro para hover */
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .back-link {
        padding: 10px 22px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Apikey Inválida</h2>
    <a href="/" class="back-link">Voltar ao site</a>
  </div>
</body>
</html>
